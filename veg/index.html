<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
<h2>HTML Table</h2>
<form method="post">

<table>
  <tr>
    <th>Id</th>
    <th>Veg</th>
    <th>Image</th>
    <th>Price_Half</th>
    <th>Price_One</th>
    <th>Price_Two</th>
    <th>Offer</th>
  </tr>
  {% for data in datas %}
  <tr>
    <td>{{data[0]}}</td>
    <td>{{data[1]}}</td>
    <td>{{data[2]}}</td>
    <td><input type="number" name="Price_Half{{data[0]}}" value="{{data[3]}}"></td>
    <td><input type="number" name="Price_One{{data[0]}}" value="{{data[4]}}"></td>
    <td><input type="number" name="Price_Two{{data[0]}}" value="{{data[5]}}"></td>
    <td><input type="number" name="Offer{{data[0]}}" value="{{data[6]}}"></td>

  </tr>
  {% endfor %}
  
</table>
<input type="submit">
</form>
</body>
</html>
